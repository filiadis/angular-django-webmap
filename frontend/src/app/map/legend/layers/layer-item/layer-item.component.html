<input
  class="form-check-input"
  type="checkbox"
  (change)="toggleLayer($event)"
  unchecked
/>
<label class="form-check-label checkbox-label" for="flexCheckDefault">{{
  labelName
}}</label
><img
  *ngIf="!legendInfo"
  class="onOff"
  src="../../../../../assets/icons/arrow_down.png"
  alt="Toggle"
  (click)="toggleLegendInfo()"
/>

<img
  *ngIf="legendInfo"
  class="onOff"
  src="../../../../../assets/icons/arrow_up.png"
  alt="Toggle"
  (click)="toggleLegendInfo()"
/><br />

<div *ngIf="legendInfo" class="legenInfo">
  <img
    src="http://89.116.30.55:8090/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=25&HEIGHT=25&LAYER=supco:{{
      wmsName
    }}"
  />
  <br />
</div>
